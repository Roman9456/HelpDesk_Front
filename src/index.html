<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HelpDesk</h1>
            <button id="add-ticket-btn">Add Ticket</button>
        </header>
        <main>
            <ul id="ticket-list"></ul>
        </main>
    </div>

    <!-- Modal Overlays -->
    <div id="modal-overlay" class="hidden">
        <!-- Ticket Add/Edit Modal -->
        <div id="ticket-modal" class="modal hidden">
            <h2 id="modal-title">Add Ticket</h2>
            <form id="ticket-form">
                <input type="text" id="ticket-title" placeholder="Title" required>
                <textarea id="ticket-description" placeholder="Description"></textarea>
                <button type="submit">Save</button>
                <button type="button" id="close-modal">Cancel</button>
            </form>
        </div>
        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal hidden">
            <p>Are you sure you want to delete this ticket?</p>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
